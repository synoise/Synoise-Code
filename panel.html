<!DOCTYPE html>

<html lang="en">
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>AUTOCONFIGURATOR</title>
    <base href=".">

    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">

    <link href="https://fonts.googleapis.com/css?family=Armata" rel="stylesheet">


    <script data-require="angular.js@1.2.22" data-semver="1.2.22"
            src="https://code.angularjs.org/1.2.22/angular.js"></script>
    <!--script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script-->

</head>
<body ng-app="App" class="skin-black" style="padding-bottom: 0px;">

<menu>
    <ul>
        <li><a class="active" href="#home">Home</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#about">About</a></li>
    </ul>
</menu>


<section class="content big-padding">
    <div>
        <form method="POST" action="./" accept-charset="UTF-8" data-edc-form="1" data-scope="order" class="edc-order-form" >
            <!--input name="_token" type="hidden" value="AarQoOxriZtQ0DEubjiZgEZbHVT8fZntpmA6L0Nh">
            <di  v class="col-md-8"-->
            <div class="panel panel-full panel-default" data-step="1" data-intro="Choose a product/service...">


                <div class="panel-title">
                    <ul id="settingsTab" class="nav nav-tabs nav3" role="tablist" style="background: #ecf4ff;">

                        <li role="presentation" onclick="setStep(1)" class="">
                            <a data-target="#model_selecting" role="tab" data-toggle="tab" ><b>1</b> Model </a>
                        </li>

                        <li role="presentation" onclick="setStep(2)" class="active">
                            <a data-target="#advanced-settings" role="tab" data-toggle="tab"><b>2</b> Silnik</a>
                        </li>


                        <li role="presentation" onclick="setStep(3)" class="">
                            <a data-target="#4inner" id="home-tab2" role="tab" data-toggle="tab" ><b>3</b> Wyposażenie </a>
                        </li>

                        <li role="presentation" onclick="setStep(4)" class="">
                            <a data-target="#url-settings" role="tab" data-toggle="tab"> <b>4 </b> Nadwozie </a>
                        </li>

                        <li role="presentation" onclick="setStep(5)" class="">
                            <a data-target="#base-settings" id="home-tab" role="tab" data-toggle="tab" ><b>5</b> Wnętrze </a>
                        </li>

                        <li role="presentation" onclick="setStep(6)" class="">
                            <a data-target="#5order" id="home-tab42" role="tab" data-toggle="tab"><b>6</b> Zamów </a>
                        </li>
                        <li>
                        <div style=" padding:10px 0; width: 260px; float:right">
                                <div style=" margin:4px;  float:left; height:14px;background:#fff; border:1px solid #efefef;  width: calc( 160px );">
                                    <div id="progbar" style="height: calc(100% - 2px); width: 100%; margin: 1px; background: rgb(254, 189, 1);"></div>
                                </div>
                            <div id="steps" style="font-size:16px;">Step 4/4</div>
                        </div>
                        </li>
                    </ul>
                </div>

                <div  data-ng-controller="TestController" class="">
                    <div id="settingsTabContent" class="tab-content">

                    <div role="tabpanel" class="tab-pane fade" id="model_selecting">
                       <div class="panel panel-default">
                             <div ng-include="'model1.html'">MODEL1</div>
						</div>
						<div style="text-align:right">
							<button id="button1" disabled onclick="javascript:event.preventDefault();" class="btnNext btn btn-ui-default btn-primary" style=" margin:15px;">Konfiguruj <br/>{{orderedCar.name}}</button>
                    </div>
                    </div>


                        <div role="tabpanel" class="tab-pane fade active in" id="advanced-settings">
                            <div class="panel panel-default">
                               <div ng-include='engineURL' >MODEL1</div>
                            </div> 
							<button   onclick="javascript:event.preventDefault();" class="btnPrev btn btn-ui-default btn-primary" style="margin:15px;">Powrót do </button>
                            <button  id="button2" disabled onclick="javascript:event.preventDefault();" class="btnNext btn btn-ui-default btn-primary" style="float:right; margin:15px;">Konfiguruj Pakiety</button>
                        </div>

                        <div role="tabpanel" class="tab-pane fade" id="url-settings" >
                            <div class="panel panel-default">
                                <div ng-include="'body3.html'">test4</div>
                            </div>

                            <button   onclick="javascript:event.preventDefault();" class="btnPrev btn btn-ui-default btn-primary" style="margin:15px;">Powrót do Wyposażenia </button><button  id="button3" disabled onclick="javascript:event.preventDefault();" class="btnNext btn btn-ui-default btn-primary" style="float:right; margin:15px;">Konfiguruj Wnętrze</button>
                        </div>

                        <div role="tabpanel" class="tab-pane fade" id="4inner">
                            <div class="panel panel-default">  {{pakiets}}
                                <div ng-include="pakiets">pakiets</div>
                            </div>
                            <button   onclick="javascript:event.preventDefault();" class="btnPrev btn btn-ui-default btn-primary" style="margin:15px;">Powrót do wyboru silnika </button><button  id="button4" disabled onclick="javascript:event.preventDefault();" class="btnNext btn btn-ui-default btn-primary" style="float:right; margin:15px;">Konfiguruj Nadwozie</button>

                        </div>

                        <div role="tabpanel" class="tab-pane fade" id="base-settings">
                            <div class="panel panel-default">
                                <div ng-include="'tab2.html'">test4</div>
                            </div>
                        </div>

                        <div role="tabpanel" class="tab-pane fade" id="5order">
                            <div class="panel panel-default">
                                {{orderedCar}}
                                <div > <button id="btnPO" disabled type="submit" class="btn btn-ui-default btn-primary">Wyśłij Zamówienie</button></div>
                            </div>
                        </div>

                    </div>
					{{orderedCar}}
                </div>
            </div>

            <div>

                    <!--button disabled  onclick="javascript:event.preventDefault();" class="btnPrev btn btn-ui-default btn-primary" style="margin:15px;">Prev Step</button>

                    <button disabled onclick="javascript:event.preventDefault();" class="btnNext btn btn-ui-default btn-primary" style="float:right; margin:15px;">Next Step</button-->

            </div>


                <!--button id="btnPO" disabled type="submit" class="btn btn-ui-default btn-primary">Wyśłij Zamówienie</button-->

        </form>
    </div>
</section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/main.js"></script>

</body>
</html>
