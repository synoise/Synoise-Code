 text-align: left;

<div >
<div style="border-bottom:1px solid #f3f3f3; text-align: right;">
 Wybierz model samochodu aby kontynuować konfigurację
 <input placeholder="wyszukaj" class="form-control"  aria-describedby="sizing-addon1"  style=" height:25px;width:200px;margin-bottom:5px; display:inline-table" input ng-model="search.$">
</div>


    <div class="models_column" >
        <h4>Marka</h4>
        <div ng-init="group1 = ( vehicles | groupBy:'mark'| orderBy:'mark')">
            <div ng-repeat="m2 in group1| orderBy:'mark'">
              <label class="btn btn-default"><input type="radio" name="Marka"  ng-click="filtrujModele(m2)"> {{m2}} </input> </label>
            </div>
        </div>
    </div>




    <div class="models_column"  id="g_mod0" style="display:none">
        <h4>Nadwozie</h4>
            <div data-ng-repeat="vehicle in vehicles_mark | groupBy:'body_typ'| orderBy:'body_typ'" >
                  <label class="btn btn-default"><input type="radio" name="Grupa" ng-click="filterNadwozie(vehicle)"> {{vehicle}} </input> </label> 
		   </div>
			
			
    </div>
	
	
	    <div  class="models_column" id="g_mod1" >
        <h4>Grupa modelowa</h4>

        <div data-ng-repeat="vehicle in vehicles_all | groupBy:'car_type'| orderBy:'car_type'">
            <label ng4-hide="displayGM(vehicle.length)"  ng-init="displayGM(!$index)"  class="btn btn-default"><input type="radio" name="body_typ"  ng-click="filterGrupaModelowa(vehicle)"> {{vehicle}} </input></label>
        <!--div ng-hide="vehicle.length"> <script>alert(1)</script>1</div--> 
        
		</div>
    </div>

    <div  class="models_column" style=" width:calc( 100% - 610px ); border-left:1px solid #f3f3f3; padding:0px 10px">
        <h4> <span id="g_mod2">Modele</span><span id="g_mod3">Grupa modelowa</span> <span style="color:rgb(254, 189, 1);">*</span></h4>
			 <div style="float:left" data-ng-repeat="vehicle in vehicles_end | orderBy:'name'|filter:search" style="width:150px; flxoat:left">
                <label class="btn btn-default">
                    <input  style="" type="radio"  ng-if="vehicle.ID=='F30'"  ng-click="showButton1('button1')" ng-model="color.name" ng-value="vehicle.name"   value="red" name="Modele" > {{vehicle.name}}  </input>
                </label>
			 </div>          	 
    </div>
	
</div>
